{% extends "base.html" %}
{% block content %}
  {% load crispy_forms_tags %}
  <form class="form-group" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="button" class="btn btn-success">Login</button>
    <p>
      Don't have an account? <a href="/register"> Create one! </a>
    </p>
  </form>
{% endblock %}
